<ion-header>
  <ion-toolbar color="danger">
    <ion-title>qrcode</ion-title>
    <ion-buttons slot="start">
      <ion-back-button click="close()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="imagem-qrcode">
      <ngx-qrcode 
        qrc-class = "aclass" 
        [qrc-element-type]="'url'" 
        [qrc-value]="id"
      ></ngx-qrcode>
  </div>  
</ion-content>
